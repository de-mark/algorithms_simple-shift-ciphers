<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shift Ciphers</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body style="text-align: center">
    <div class="banner">
        <h1>Simple Shift Ciphers</h1>
        <h3 id="encode-decode-toggle" onclick="toggleEnDecrypt()"><span class="ende-toggle" style="background-color:black; border-radius: 15px 0 0 15px">Encoding</span><span class="ende-toggle" style="background-color:grey; border-radius: 0 15px 15px 0">Decoding</span></h3>
    </div>
    <div>
        <p>Shift ciphers are extremely simple ciphers where you take plaintext, turn it into a number, add some number to the other number, and then translate it back into a letter using modulo.</p>
        <p>This app lets you encrypt and decrypt.</p>
    </div>

    <div id="res">
        <!-- Will be populated when the user runs program-->
    </div>
    <div id="eqn">
        <!-- Will be populated once the user has entered plaintext and shift -->
    </div>
    <div>
        <input type="text" id="usr-plain" placeholder="plain text" />
        <input type="numeric" id="usr-shift" placeholder="shift by" />
        <div id="screen"></div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>
</html>
